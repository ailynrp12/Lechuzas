<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <f:view>
       
	 <h:head>
          <title>Datos personales</title>
            <h:outputStylesheet name="/css/perfiluser_comentarista.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>            
        </h:head>
          
          
          <header>             
                <img id="fondo" src="../resources/img/base.jpg"/>
                <img id="logo" src="../resources/img/logo.png"/>  
                <p:link outcome="/preguntasFrecuentes.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/contacto.xhtml" id="contacto" value="Contáctanos"/>
                <h:form id="cerrar_sesion">
                <p:commandLink action="#{controladorSesion.logout()}">
                <h:outputText value="Cerrar Sesión" />
                </p:commandLink>
               </h:form>
            </header>
       
	<h:body>
            <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa2" model="#{verMarcadorC.simpleModel}"  draggable="true"  mapTypeControl="false">
                        <p:ajax event="overlaySelect" listener="#{verMarcadorC.onMarkerSelect}"/>
                        <p:gmapInfoWindow id="ventanaInfo">
                             <p:outputPanel style="text-align: left; display: block; margin: auto">
                                    <h:outputText value="#{verMarcadorC.marker.title}" />
                                    <br/>
                                    <h:outputText value="#{verMarcadorC.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap> 
               
                  <aside>
                 <h:form id="form">
                         <p:outputLabel>Modifica tu datos</p:outputLabel> 
                         <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                        </p:messages>
                        
                        <p:inputText id="nombreU" value="#{editarDatosC.nombreUsuarioN}" placeholder="#{editarDatosC.nombreUsuario}"  validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:inputText> <br/>
                         
                        <p:inputText  value="#{editarDatosC.nombreN}" placeholder="#{editarDatosC.nombre}"  validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:inputText> <br/>
                        
                         <p:inputText  value="#{editarDatosC.paternoN}" placeholder="#{editarDatosC.paterno}" validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:inputText> <br/>
                        
                        <p:password id="nombreU3" value="#{editarDatosC.contraseniaN}" placeholder="Nueva Contrasenia"  validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:password> <br/>
                         
                         <p:commandButton class="texto" action="#{editarDatosC.EditarInfo()}" value="Actualizar"  ajax="false"   />
                        
                    </h:form>
            </aside>
           
                 
              
                
            
            
        </h:body>
        
    </f:view>

</html>
