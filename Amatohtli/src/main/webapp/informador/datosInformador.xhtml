<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
         <h:head>
          <title>Datos Personales</title>
            <h:outputStylesheet name="css/agregar_marcadores.css"/>
            
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>            
        </h:head>
        <h:body>
            <header> 
                
                <img id="fondo" src="../resources/img/base.jpg"/>
                <img id="logo" src="../resources/img/logo.png"/>  
                <p:link outcome="/preguntasFrecuentes.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/contacto.xhtml" id="contacto" value="Contáctanos"/>
          
                
            </header>
            
             <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa2" model="#{verMarcadorInf.simpleModel}"  draggable="true"  mapTypeControl="false">
                <p:ajax event="overlaySelect" listener="#{verMarcadorInf.onMarkerSelect}"/>
                        <p:gmapInfoWindow id="ventanaInfo">
                             <p:outputPanel style="text-align: left; display: block; margin: auto">
                                 <h:outputText value="#{verMarcadorInf.marker.title}" />
                                    <br/>
                                    <h:outputText value="#{verMarcadorInf.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap> 
            
            <aside>
                 <h:form id="form">
                         <p:outputLabel>Modifica tu datos</p:outputLabel> 
                         <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                        </p:messages>
                        
                        <p:inputText id="nombreU" value="#{editarDatos.nombreUsuarioN}" placeholder="#{editarDatos.nombreUsuario}"  validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:inputText> <br/>
                         
                        <p:inputText id="nombreU1" value="#{editarDatos.nombreN}" placeholder="#{editarDatos.nombre}"  validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:inputText> <br/>
                        
                         <p:inputText id="nombreU2" value="#{editarDatos.paternoN}" placeholder="#{editarDatos.paterno}" validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:inputText> <br/>
                        
                        <p:password id="nombreU3" value="#{editarDatos.contraseniaN}" placeholder="Nueva Contrasenia"  validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                         </p:password> <br/>
                         
                         <p:commandButton class="texto" action="#{editarDatos.EditarInfo()}" value="Actualizar" ajax="false" update='form' />
                        
                    </h:form>
            </aside>
           
            
        </h:body>
    </f:view>
</html>
